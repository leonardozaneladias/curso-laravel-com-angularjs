<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Projetos</div>
                <div class="panel-body">

                    <table class="table">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cliente</th>
                            <th>Progresso</th>
                            <th>Status</th>
                            <th>#</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in projects">
                            <td>{{o.project}}</td>
                            <td>{{o.client.data.nome}}</td>
                            <td>{{o.progress}}</td>
                            <td>{{o.status}}</td>
                            <td>{{o.due_date}}</td>
                            <td>
                                <a ng-href="#/projects/{{o.id}}/edit" class="btn btn-primary"><i class="glyphicon glyphicon-edit"></i></a>
                                <a ng-href="#/projects/{{o.id}}/remove" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
