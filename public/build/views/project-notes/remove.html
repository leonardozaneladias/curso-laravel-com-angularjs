<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Exclusão de Notas de Projeto</div>
                <div class="panel-body">
                    <p>Deseja realmente excluir este cliente?</p>
                    <ul>
                        <li><strong>Título:</strong> {{ projectNote.title }}</li>
                        <li><strong>Nota:</strong> {{ projectNote.note }}</li>
                    </ul>

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="button" class="btn btn-danger" ng-click="remove()">Sim, excluir!</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
